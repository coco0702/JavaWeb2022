<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>用户注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style type="text/css">
		.modal-footer {   border-top: 0px; }
		</style>
	</head>
	<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">用户注册</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" action="#" method="post">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="注册名" name="regName">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="密码" name="pwd">
            </div>
             <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="密码确认" name="pwdConfirm">
            </div>
           
             <div class="form-group">
              <input type="email" class="form-control input-lg" placeholder="电子邮件" name="email">
            </div>
            <!-- 显示注册失败信息的div -->
            <div class="form-group">
           		<!-- 当注册失败，在此处输出注册失败信息 -->
           		 
            </div>
          	<!-- 显示注册失败信息的div -->
         <div class="btn-group pull-right">
          <button class="submit btn btn-primary">注册</button>
          
		  </div>	
          </form>
      </div>
      <div class="modal-footer">
        
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script type='text/javascript' src="js/jquery-1.9.1.min.js"></script>
        <script type='text/javascript' src="js/bootstrap.min.js"></script>

	</body>
</html>
